<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>What's the Weather?</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div id="main-container">
        <h1>What's the Weather?</h1>
        <div id="input-container">
            <input id="input" type="text" placeholder="E.g. London, UK" autofocus>
            <button id="submit">Go!</button>
        </div>
        <div class="spinner"></div>
        <div class="box" id="alert-box">City not found.</div>
        <div class="box" id="display-box">
            <div id="heading-container">
                <h3 id="heading_disp"></h3>
                <div id="settings-wrapper">
                    <img id="settings-icon" src="img/settings.svg">
                    <div id="settings-panel">
                        <h4>Settings</h4>
                        <label class="label" for="mi-toggle">
                            <span>Metric</span>
                            <input type="checkbox" id="mi-toggle">
                            <div class="toggle"></div>
                            <span>Imperial</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="weather-container">
                <div id="overview">
                    <img id="icon-img">
                    <span id="desc_disp"></span>
                </div>
                <div id="times">
                    <span id="currentTime_disp"></span>
                    <div id="suntimes">
                        <img src="img/sunrise.svg">
                        <span id="sunrise_disp"></span>
                        <img src="img/sunset.svg">
                        <span id="sunset_disp"></span>
                    </div>
                </div>
                <div id="details">
                    <div>
                        <img src="img/temperature.svg">
                        <span id="temp_disp"></span>
                    </div>
                    <div>
                        <img src="img/cloud-cover.svg">
                        <span id="clouds_disp"></span>
                    </div>
                    <div>
                        <img src="img/humidity.svg">
                        <span id="humidity_disp"></span>
                    </div>
                    <div>
                        <img src="img/wind.svg">
                        <span id="wind_disp"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
