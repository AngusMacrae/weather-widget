<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Angus Macrae">
    <title>What's the Weather?</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="page-container">
      <h1 class="page-title">What's the Weather?</h1>
      <form>
        <input id="city-input" type="text" placeholder="E.g. London, UK" autofocus />
        <button id="submit-btn">Go!</button>
      </form>

      <div class="working-spinner"></div>

      <div class="results-box" id="results-not-found">City not found.</div>

      <div class="results-box" id="results-container">
        <header id="results-header">
          <h2 class="results-title"></h2>
          <div id="settings-wrapper">
            <img id="settings-icon" src="img/settings.svg" alt="settings" />
            <div id="settings-panel">
              <h3>Settings</h3>
              <label for="units-toggle">
                <span>Metric</span>
                <input type="checkbox" class="checkbox-hidden" id="units-toggle" />
                <span class="toggle-pill"></span>
                <span>Imperial</span>
              </label>
            </div>
          </div>
        </header>

        <div id="results-body">
          <div id="results-overview">
            <img id="icon-main" src="" alt="Visual representation of prevailing weather" />
            <span id="description"></span>
          </div>

          <div id="results-times">
            <span id="current-time"></span>
            <div id="suntimes-container">
              <img class="icon-inline" src="img/sunrise.svg" alt="Sunrise" />
              <span id="sunrise-time"></span>
              <img class="icon-inline" src="img/sunset.svg" alt="Sunset" />
              <span id="sunset-time"></span>
            </div>
          </div>

          <div id="results-conditions">
            <div class="condition-wrapper">
              <img class="icon-inline" src="img/temperature.svg" alt="Temperature" />
              <span id="temperature"></span>
            </div>
            <div class="condition-wrapper">
              <img class="icon-inline" src="img/cloud-cover.svg" alt="Cloud" />
              <span id="cloud-cover"></span>
            </div>
            <div class="condition-wrapper">
              <img class="icon-inline" src="img/humidity.svg" alt="Humidity" />
              <span id="humidity"></span>
            </div>
            <div class="condition-wrapper">
              <img class="icon-inline" src="img/wind.svg" alt="Wind" />
              <span id="wind"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
